        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/navigation.css">
        <title>Responsive Navigation</title>
    </head>
        <body>
        
        <div class="nav-container"> <!--fix indentations-->
            
         <div class="navbar" id="links">
            <a class="navbar-text" href="#Home">Home</a>
            <a class="navbar-text" href="#services">Services</a>
            <a class="navbar-text" href="#about">About</a>
            <a class="navbar-text" href="#contact">Contact</a>
            <a class="icon" onclick="burgerMenu()">
            <i class="fa-solid fa-bars"></i> <!--look through the code/script-->
            </a>
         </div>
        </div>
        
            <script>
                function burgerMenu() { 
                    let burger = document.getElementById("links");
                    if (burger.className === "navbar") {
                    burger.className += " responsive";
                    } else {
                    burger.className = "navbar";
                    }
                }
                </script>
        </body>
