<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf 8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is a test page.">
        <meta property="og:description" content="This is a test page.">

        <script src="https://kit.fontawesome.com/76429607c8.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/navigation.css">
        <title>Responsive Navigation</title>
    </head>
        <body>
        
        <div class="nav-container">
                
            <div class="navbar" id="links">
                <a class="icon" onclick="burgerMenu()">
                    <i class="fa-solid fa-bars"></i>
                </a>
                <a class="navbar-text" href="#Home"><span>Home</span></a>
                <a class="navbar-text" href="#services"><span>Services</span></a>
                <a class="navbar-text" href="#about"><span>About</span></a>
                <a class="navbar-text" href="#contact"><span>Contact</span></a>
            
            </div>
        </div>
            
            <script>
                function burgerMenu() { 
                    let burger = document.getElementById("links");
                    if (burger.className === "navbar") {
                    burger.className += " responsive";
                    } else {
                    burger.className = "navbar";
                    }
                }
                </script>
        </body>
</html>
